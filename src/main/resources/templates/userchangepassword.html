<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Knowledge Poker</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Passwort ändern</div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${changepasswordform}" th:action="@{/user/changePassword}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Neues Passwort:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}" th:errorclass="fieldError"/>
                        <td class="sr-only" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Title error message</td>
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Ändern"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
