<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Knowledge Poker</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Detailansicht</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Frage Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${question.id}">Frage Id</p></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Frage:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${question.questionText}">Frage</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Erster Hinweis:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${question.firstHint}">Erster Hinweis</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zweiter Hinweis:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${question.secondHint}">Zweiter Hinweis</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Antwort:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${question.answer}">Antwort</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
